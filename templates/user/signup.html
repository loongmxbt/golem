<!DOCTYPE html>
<html>
{{ template "layouts/head" . }}
<body>
{{ template "layouts/header" . }}

<div class="container">
<h2>SignUp</h2>
<form role="form" id="form-signup">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="username" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Register</button>
  <p></p>
  <p>Already have an account? Then <a href="/user/signin">Log In</a>!</p>

</form>

</div> <!-- /container -->

{{ template "layouts/footer" . }}
{{ template "layouts/script" . }}
</body>
</html>
